<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Ommani</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Thêm thư viện jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="form-box">
            <div class="logo">
                <img src="/static/img/logo.svg" alt="Logo Ommani">
            </div>
            <h2>Đăng Nhập</h2>
            <p class="subtitle">để tiếp tục sử dụng dịch vụ</p>
            <form>
                <div class="input-group">
                    <label for="email-login">Email / Số điện thoại <span class="required">*</span></label>
                    <input type="text" id="email-login" placeholder="Nhập email hoặc số điện thoại đăng ký..." required>
                </div>
                <div class="input-group">
                    <label for="password-login">Mật khẩu <span class="required">*</span></label>
                    <input type="password" id="password-login" placeholder="Nhập mật khẩu..." required>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="show-password-login">
                    <label for="show-password-login">Hiển thị mật khẩu</label>
                </div>
                <div class="button-group">
                    <a href="#" id="signup-btn" class="btn secondary">Tạo tài khoản</a>
                    <button id="login-btn" type="submit" class="btn primary">Đăng nhập</button>
                </div>
                <p id="error-msg"></p>
            </form>
            <p class="footer-text">© 2023 Ommani v.1.7.3</p>
        </div>
    </div>
    <script src="/static/js/log.js"></script>
</body>
</html>
